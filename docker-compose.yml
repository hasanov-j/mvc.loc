  #Nginx Service
  mvc_loc_webserver:
    image: nginx:alpine
    container_name: mvc_loc_webserver
    restart: unless-stopped
    tty: true
    ports:
      - "7777:80"
    networks:
      - mvc-loc-network
    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - mvc_loc_app


#Docker Networks
networks:
  mvc-loc-network:
    driver: bridge